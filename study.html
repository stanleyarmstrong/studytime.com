		<body>
			<h1>
				Study Time
			</h1>
			<div class = 'studyTime'>
				<p>
					How long do you want to study for?
				</p>
			</div>
			<div class = 'timeAmmount'>
				<ul>
					<li id = 'hours'>
						<div class = 'dropdown'>
							<button onclick = 'dropDown()' class = 'dropbtn'>
								(hours)
							</button>
							<div id = 'dropdownResult' class = 'dropDownContent'>
						</div>
					</li>
					<li id = 'minutes'>
						<div class = 'dropdown'>
							<button onclick = 'dropDown()' class = 'dropbtn'>
								(minutes)
							</button>
							<div id = 'dropdownResult' class = 'dropDownContent'>
						</div>
					</li>
					<li id = 'seconds'>
						<div class = 'dropdown'>
							<button onclick = 'dropDown()' class = 'dropbtn'>
								(seconds)
							</button>
							<div id = 'dropdownResult' class = 'dropDownContent'>
						</div>
					</li>
				</ul>
			</div>
			<div class = "submit">
				<button onclick = 'submit()'>
					Submit
				</button>
			</div>
			<script src = 'studytime.js'>
			</script>
	</body>
</html>
